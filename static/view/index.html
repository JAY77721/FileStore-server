<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-box {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 6px;
        }
        input[type="submit"] {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
<div class="upload-box">
    <h2>上传文件</h2>
    <form enctype="multipart/form-data" action="/file/upload" method="post">
        <input type="file" name="file" required><br>
        <input type="submit" value="上传">
    </form>
</div>
</body>
</html>
